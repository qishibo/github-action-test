name: Generate Sponsors README
on:
  push
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PAT }}
          file: 'README.md'
          active-only: false,
          template: '<a href="https://github.com/{{ login }}"><img src="https://images.weserv.nl/?url={{ avatarUrl }}&h=60&w=60&mask=circle" width="60px" alt="{{ name }}" style="border-radius: 50%;" /></a>'
      - run: cat README.md

      - name: 1Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: '.'
